<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <title>ToDo</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Editar tarea</h1>
            <div class="card-body">
                <form th:action="@{/tareas/{id}(id=${tarea.id})}" th:object="${tarea}" method="post">
                    <div class="form-group">
                        <label for="txtNombre">Titulo:</label>
                        <input
                                type="text"
                                th:field="*{titulo}"
                                class="form-control"
                                id="txtNombre"
                        />
                    </div>
                    <div class="form-group">
                        <label for="txtDescripcion">Descripci√≥n:</label>
                        <input
                                type="text"
                                th:field="*{description}"
                                class="form-control"
                                id="txtDescripcion"
                        />
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
